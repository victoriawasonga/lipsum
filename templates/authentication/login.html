{%extends '_partials/base_auth.html'%}
{%load static%}
{%block content%}
<div class="login-container">

<div class="login-header mb-30px">
<div class="brand">
<div class="d-flex align-items-center" style="text-align: center;">
<span class="logo"><i class="ion-ios-cloud"></i></span>
<b>Lipsum</b>  Admin
</div>
<small>Lipsum Kenya your number</small>
</div>
</div>


<div class="login-content">
<form action="" method="GET" class="fs-13px">
<div class="form-floating mb-15px">
<input type="text" class="form-control h-45px fs-13px" placeholder="Email Address" id="emailAddress" />
<label for="emailAddress" class="d-flex align-items-center fs-13px text-gray-600">Email Address</label>
</div>
<div class="form-floating mb-15px">
<input type="password" class="form-control h-45px fs-13px" placeholder="Password" id="password" />
<label for="password" class="d-flex align-items-center fs-13px text-gray-600">Password</label>
</div>
<div class="form-check mb-30px">
<input class="form-check-input" type="checkbox" value="1" id="rememberMe" />
<label class="form-check-label" for="rememberMe">
Remember Me
</label>
</div>
<div class="mb-15px">
<button type="submit" class="btn btn-dark d-block h-45px w-100 btn-lg fs-14px">Sign me in</button>
</div>
<hr class="bg-gray-600 opacity-2" />
<div class="text-gray-600 text-center  mb-0">
&copy; Lipsum Admin All Right Reserved 2022
</div>
</form>

{%endblock content%}
